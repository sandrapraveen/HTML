        <link rel="stylesheet" href="lab_2.css">

    <body>
        <div class="login">
            <form action="lab2_2.html">
                <h1>Login</h1>
                <div class="input_box">
                    <input type="text" placeholder="username" required>
                    <i class='bx bxs-user'></i>


                </div>
                <br>
                <div class="input_box">
                    <input type="password" placeholder="password" required>

                </div>
                <br>
                <div class="remember_forget">
                    <label style="color: whitesmoke;"><input type="checkbox" > remember me</label>
                    <a href="">Forgot password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="reg_link">
                    <p>Don't have an account?<a href="lab2_4.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </body>
