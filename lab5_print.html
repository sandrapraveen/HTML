<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            margin-top: 50px;
            background-color:rgba(235, 143, 166, 0.738) ;
        }

        h2 {
            color: #333;
        }

        .user-info {
            margin-top: 20px;
        }

        .info-item {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #submit{
            border: 1px;
            border-radius: 5px;
            padding: 5px;
            font-size: 20px;
            margin-top: 20%;
           
            
          }
    </style>
</head>
<body>

    <h2>User Information</h2>
    <br>
    <br>

    <div class="user-info">
        <div class="info-item">
            <strong>First Name:</strong> <span id="firstName">Christ</span>
        </div>
        <div class="info-item">
            <strong>Last Name:</strong> <span id="lastName">University</span>
        </div>
        <div class="info-item">
            <strong>Pin Code:</strong> <span id="pinCode">560029</span>
        </div>
    </div>

    <script>
        // Declare variables
        var firstName = "Christ";
        var lastName = "University";
        var pinCode = 560029;

        // Display variables in the HTML
        document.getElementById("firstName").innerText = firstName;
        document.getElementById("lastName").innerText = lastName;
        document.getElementById("pinCode").innerText = pinCode;
    </script>
     <button type="submit" id="submit" ><a href="lab5_swap.html">next</a></button>
